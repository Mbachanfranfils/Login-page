<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-box p-4 bg-white rounded shadow">
            <h1 class="mb-4">Login to Your Account</h1>
            <form>
                <div class="form-group">
                    <label for="username">Name or Email</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter Name or Email" required>
                </div>
                <div class="form-group position-relative">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                    <i class="fas fa-eye position-absolute" id="togglePassword" style="top: 50%; right: 10px; cursor: pointer; transform: translateY(-50%);"></i>
                </div>
                <a href="forgot-password.html" class="text-primary d-block mb-3">Forgot password?</a>
                <button type="submit" class="btn btn-dark btn-block">LOGIN</button>
                <p class="mt-3">Don't have an account? <a href="register.html" class="text-primary">REGISTER</a></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>

    
</body>
</html>
